name: drinkify
description: An app that will help you find a party in your area.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^6.0.1
  intl: ^0.17.0
  flutter_map: ^3.1.0
  flutter_dotenv: ^5.0.2
  http: ^0.13.5
  latlong2: ^0.8.1
  map_launcher: ^2.4.0
  location: ^4.4.0
  flutter_secure_storage: ^8.0.0
  geocoding: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/default_pfp.png

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Italic.ttf
          style: italic
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700

